<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Courses</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-courses-list
      *ngIf="courses$ | async as courses; else spinner"
      [courses]="courses"
      (add)="onAdd()"
    ></app-courses-list>
    <ng-template #spinner>
      <mat-spinner diameter="50"></mat-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
