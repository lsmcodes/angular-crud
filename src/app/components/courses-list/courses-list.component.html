<mat-table [dataSource]="courses">
  <!--Category Name-->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!--Category Column-->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon>{{ course.category | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!--Actions Column-->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions-column">
      <button mat-flat-button (click)="onAdd()">Add New</button>
    </mat-header-cell>
    <mat-cell *matCellDef="let course" class="actions-column">
      <button mat-icon-button aria-label="Edit course" (click)="onEdit(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Delete course" (click)="onDelete(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
